<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <title>jasmine-js单元测试框架</title>
    <link rel="stylesheet" href="jasmine-master\lib\jasmine-core/jasmine.css">
    <script src="jasmine-master\lib\jasmine-core/jasmine.js"></script>
    <script src="jasmine-master\lib\jasmine-core/jasmine-html.js"></script>
    <script src="jasmine-master\lib\jasmine-core/boot.js"></script>
</head>
<body>
<div>
    <p>js单元测试</p>
</div>

<script src="src.js"></script>
<script src="test.js"></script>
<!--
<script sec="report.js"></script>
-->
<script>
    (function() {
        var jasmineEnv = jasmine.getEnv();
        jasmineEnv.updateInterval = 1000;

        var htmlReporter = new jasmine.HtmlReporter();

        jasmineEnv.addReporter(htmlReporter);

        jasmineEnv.specFilter = function(spec) {
            return htmlReporter.specFilter(spec);
        };

        var currentWindowOnload = window.onload;

        window.onload = function() {
            if (currentWindowOnload) {
                currentWindowOnload();
            }
            execJasmine();
        };

        function execJasmine() {
            jasmineEnv.execute();
        }

    })();
</script>
</body>
</html>
